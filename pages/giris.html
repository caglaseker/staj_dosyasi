  <main>
    <div class="auth-container">
      <div class="auth-form-area">
        <div class="auth-tabs">
          <button class="auth-tab active" id="tab-login" type="button">Giriş Yap</button>
          <button class="auth-tab" id="tab-register" type="button">Kayıt Ol</button>
        </div>
        <form class="auth-form auth-form-login">
          <input type="email" placeholder="E-Posta Adresi" required>
          <div class="auth-password-row">
            <input type="password" placeholder="Şifre" required>
            <span class="auth-eye">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-eye"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
            </span>
          </div>
          <div class="auth-options">
            <label><input type="checkbox"> Beni Hatırla</label>
            <a href="#" class="auth-forgot">Şifremi Unuttum</a>
          </div>
          <button type="submit" class="auth-submit">Giriş Yap</button>
        </form>
        <form class="auth-form auth-form-register" style="display:none;">
          <div class="auth-form-row">
            <input type="text" placeholder="Ad*" required>
            <input type="text" placeholder="Soyad*" required>
          </div>
          <input type="email" placeholder="E-Posta Adresi*" required>
          <input type="tel" placeholder="Telefon Numarası*" required>
          <div class="auth-form-row">
            <input type="text" placeholder="Doğum Tarihi* GG.AA.YYYY" onfocus="(this.type='date')" onblur="(this.type='text')" required>
            <select required>
              <option value="">Cinsiyet*</option>
              <option value="erkek">Erkek</option>
              <option value="kadin">Kadın</option>
              <option value="diger">Diğer</option>
            </select>
          </div>
          <div class="auth-password-row">
            <input type="password" placeholder="Şifre*" required>
            <span class="auth-eye">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-eye"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
            </span>
          </div>
          <button type="submit" class="auth-submit">Kayıt Ol</button>
        </form>
      </div>
      <div class="auth-image-area">
        <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9?auto=format&fit=crop&w=600&q=80" alt="Moda Görseli" class="auth-image">
      </div>
    </div>
  </main>

  <!-- NOTE: The inline script for auth forms should ideally be moved to script.js -->
  <!-- For now, it remains here to ensure existing functionality is not broken -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const loginTab = document.getElementById('tab-login');
      const registerTab = document.getElementById('tab-register');
      const loginForm = document.querySelector('.auth-form-login');
      const registerForm = document.querySelector('.auth-form-register');

      if (!loginTab || !registerTab || !loginForm || !registerForm) {
        // Eğer bu elemanlardan biri yoksa fonksiyonu çalıştırma
        return;
      }

      loginTab.addEventListener('click', function() {
        loginTab.classList.add('active');
        registerTab.classList.remove('active');
        loginForm.style.display = 'flex';
        registerForm.style.display = 'none';
      });

      registerTab.addEventListener('click', function() {
        registerTab.classList.add('active');
        loginTab.classList.remove('active');
        registerForm.style.display = 'flex';
        loginForm.style.display = 'none';
      });

      // Show/hide password
      document.querySelectorAll('.auth-eye').forEach(eye => {
        eye.addEventListener('click', function() {
          const passwordInput = this.previousElementSibling;
          if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            // You can change the eye icon here if you have an alternative for "visible"
            this.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-eye-off"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.54 18.54 0 0 1 2.21-3.21m3.58-3.58A1.16 1.16 0 0 0 12 10.93a1.16 1.16 0 0 0 1.16 1.16c.14 0 .28-.01.4-.04l1.45 1.45a3.5 3.5 0 1 1-5.11-5.11z"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>`;
          } else {
            passwordInput.type = 'password';
            this.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-eye"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>`;
          }
        });
      });
    });
  </script>
